<!DOCTYPE html>
<html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

  <style>
  /* Coolors Exported Palette - coolors.co/03bbc0-52d1dc-adeee3-c9ddff-272727 */

  /* HSL */
  :root {
    --color1: #160C28;
    --color2: #F61067;
    --color3: #00F0B5;
    --color4: #4A4063;
    --color5: #BFACC8;
  }
  img {
    box-sizing: border-box;
    width: 100%;
    border: 0.5em solid;
    border-color: var(--color5);
  }
  h1 {
    text-align: center;
    font-size: 100px;
    color: var(--color5);
    margin: 0;
  }
  p {
    color: var(--color5);
  }

  a {
    color: var(--color5);
  }
  a:hover {
    color: var(--color3);
  }

  body {
    font-family: 'Roboto Slab', serif;
    background-image: url("images/bird.png");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100%;
    background-color: var(--color1);
    margin: 0;
  }
  #content {
    margin-top: 45%;
    padding: 0.5em;
    padding-bottom: 9em;
    background-color: var(--color1);
    box-shadow: 0px -10px 50px 50px #160C28;
  }
  .subSection {
    border: 2px double var(--color2);
    width: 45%;
    box-sizing: border-box;
    margin: auto;
  }
  .test {
    border: 2px solid var(--color2);
    width: 100%;
    display: block;
  }
  #left {
    float: left;
  }
  #right {
    float: right;
  }
  </style>

  <title>Toa Carney's Portfolio</title>
</head>
<body>
  <div id="content">
    <h1>Toa Carney's Portfolio</h1>
    <p>
      This is a portfolio about Toa Carney. You're welcome.
    </p>
    <p>
      Here's a link to my
      <a href="http://myfreyberg.com/carney/">blog</a>
    </p>
    <div id="right" class="subSection">
      <p>
        Right text
      </p>
    </div>
    <div id="left" class="subSection">
      <p>
        Left text
      </p>
    </div>
    <div class="test">
      <p>Hello</p>
    </div>
  </div>
</body>

</html>
